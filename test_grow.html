<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 中型和大型设备</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
    <canvas id="canvas_id"></canvas>

<script>
    window.onload = function () {
        var canvasid = document.getElementById('canvas_id');
        canvasid.height = document.documentElement.clientHeight;
        canvasid.width = document.documentElement.clientWidth;
        var context = canvasid.getContext("2d");


        context.moveTo(400, 100)
        context.beginPath();
        var rg = context.createRadialGradient(200,150,0,500,100,100)
                rg.addColorStop(0.1, '#990000')
                rg.addColorStop(1, '#007999')
        context.fillStyle = rg;
        context.arc(200, 150, 100, 0, Math.PI * 2, true);
        context.closePath()
        context.save()

        context.beginPath();
        context.rect(900, 100, 100, 100)
        context.closePath()
        context.fillStyle = 'red';
        context.fill()

        context.beginPath();
        context.rect(100, 100, 600, 100)
        context.closePath()
        context.restore()
        context.fill()

    }




</script>
</body>
</html>
