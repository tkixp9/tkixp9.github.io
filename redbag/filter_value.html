<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Red bag</title>
    <style>
        ＊ {
            margin: 0;
            padding: 0;
        }
        img {
            width: 250px;
        }
        .img_container {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            width: 250px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="img_container">
    <p>原图</p>
    <img src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>grayscale灰度</p>
    <img style="-webkit-filter: grayscale(1)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>sepia褐色</p>
    <img style="-webkit-filter: sepia(1)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>saturate饱和度</p>
    <img style="-webkit-filter: saturate(3)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>hue-rotate色相旋转</p>
    <img style="-webkit-filter: hue-rotate(90deg)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>invert反色</p>
    <img style="-webkit-filter: invert(1)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>opacit不透明度</p>
    <img style="-webkit-filter: opacity(0.2)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>brightness亮度</p>
    <img style="-webkit-filter: brightness(0.2)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>contrast对比度</p>
    <img style="-webkit-filter: contrast(3)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>blur模糊</p>
    <img style="-webkit-filter: blur(10px)" src="../images/dj_003.jpg"/>
</div>

<div class="img_container">
    <p>drop-shadow阴影</p>
    <img style="-webkit-filter: drop-shadow(5px 5px 5px blue)" src="../images/dj_003.jpg"/>
</div>

</body>
</html>
