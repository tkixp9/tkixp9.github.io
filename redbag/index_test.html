<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>图片</title>
    <style>
        .div1{
            width:200px;
            height:200px;
            border:1px solid #4EC83B;
            overflow: hidden;
            border-radius: 50%;
        }
        .div1 img {
            position: relative;
            left: -100px;
            top: -150px;
        }
    </style>
</head>

<body>
<div style="float:left;margin:10px;">
    第一种
    <div class="div1">
        <img src="./images/dj_pic.jpg" width="500" height="700" alt="" />
    </div>
</div>

<div style="float:left;margin:10px;">
    第二种
    <div style="border-radius: 50%;width:200px;height:200px;background-image:url(./images/dj_pic.jpg);background-repeat: no-repeat;background-position:center center;border:1px solid #4EC83B;">
    </div>
</div>

<div style="float:left;margin:10px;">
    第三种
    <div style="width:300px;height:400px;border:1px solid #4EC83B; overflow: hidden;">
        <img src="./images/dj_pic.jpg" width="500" height="700" style="margin:-150px -100px;" />
    </div>
</div>
</body>
</html>
